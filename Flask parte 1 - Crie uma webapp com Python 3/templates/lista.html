<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {%for Jogo in Jogos%}
                <tr>
                    <td>{{Jogo.nome}}</td>
                    <td>{{Jogo.categoria}}</td>
                    <td>{{Jogo.console}}</td>
                </tr>
            {%endfor%}

            {%for curso in cursos%}
                <tr>
                    <td>{{curso}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
  </body>
</html>
